<script>
  rows = +prompt("enter rows :");

      x.push(ele);
    }
    m.push(x);
  }
  for (i of m) {
    console.log(i.join(" "));
  }
  (temp = []), (y = []);
  for (i = 0; i < rows; i++) {
    res = "";
    for (j = 0; j < rows; j++) {
      if (i == j) {
        temp.push(m[i][j]);
      }
      if (i + j == rows - 1) {
        y.push(m[i][j]);
      }
    }
  }
  alert("diagonal elements are:" + temp.join(" ") + " " + y.join(" "));
</script>
